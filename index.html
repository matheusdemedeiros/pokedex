<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/pokedex/pokemon-logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Pokedex</title>
    <script type="module" crossorigin src="/pokedex/assets/index.50cb08eb.js"></script>
    <link rel="stylesheet" href="/pokedex/assets/index.fec0ea7d.css">
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <img src="/pokedex/pokemon-logo.png" alt="" width="200" height="70" />
    </div>

    <main>
      <div class="container">
        <div id="carrossel" class="d-flex justify-content-center">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div id="carousel" class="carousel-inner">
              
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <form onsubmit="return false">
            <div class="input-group mb-3" width="500px">
              <input
                type="text"
                class="form-control text-bg-dark"
                placeholder="Nome / ID"
                required
                id="search"
              />
              <button
                class="btn btn-secondary"
                type="submit"
                id="btnSearch"

              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div id="pokemon" class="d-flex justify-content-center"></div>
      </div>
    </main>
  </body>
</html>
